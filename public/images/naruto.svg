<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="narutoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6AD55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED8936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="narutoHair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBD38D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6AD55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#narutoBg)"/>
  
  <!-- 头部轮廓 -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="#FDBF50"/>
  
  <!-- 刺猬头发型 -->
  <path d="M120 140 L140 110 L160 120 L180 100 L200 110 L220 95 L240 105 L260 90 L280 100 L300 120 Q280 160 200 170 Q120 160 120 140" fill="url(#narutoHair)"/>
  
  <!-- 护额 -->
  <rect x="150" y="130" width="100" height="25" fill="#2D3748" rx="5"/>
  <circle cx="200" cy="142" r="8" fill="#E53E3E"/>
  
  <!-- 胡须纹 -->
  <path d="M160 175 L140 180" stroke="#E53E3E" stroke-width="3"/>
  <path d="M160 185 L140 190" stroke="#E53E3E" stroke-width="3"/>
  <path d="M240 175 L260 180" stroke="#E53E3E" stroke-width="3"/>
  <path d="M240 185 L260 190" stroke="#E53E3E" stroke-width="3"/>
  
  <!-- 眼睛 -->
  <ellipse cx="175" cy="170" rx="8" ry="12" fill="#2B6CB0"/>
  <ellipse cx="225" cy="170" rx="8" ry="12" fill="#2B6CB0"/>
  <ellipse cx="175" cy="167" rx="3" ry="4" fill="#FFFFFF"/>
  <ellipse cx="225" cy="167" rx="3" ry="4" fill="#FFFFFF"/>
  
  <!-- 嘴巴 -->
  <path d="M185 200 Q200 210 215 200" stroke="#2D3748" stroke-width="2" fill="none"/>
  
  <!-- NRTO 文字 -->
  <text x="200" y="320" text-anchor="middle" fill="#FFFFFF" font-family="Arial Black" font-size="32" font-weight="bold">NRTO</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16">鸣人</text>
</svg>
