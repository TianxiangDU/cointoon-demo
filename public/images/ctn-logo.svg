<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="ctnBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctnText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="100" cy="100" r="95" fill="url(#ctnBg)" stroke="#FFFFFF" stroke-width="4" filter="url(#glow)"/>
  
  <!-- 内圆环 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- 中心装饰 -->
  <circle cx="100" cy="100" r="55" fill="rgba(255,255,255,0.1)" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- CT 文字 -->
  <text x="100" y="120" text-anchor="middle" fill="url(#ctnText)" font-family="Arial Black" font-size="48" font-weight="bold" filter="url(#glow)">CT</text>
  
  <!-- 装饰元素 -->
  <circle cx="70" cy="70" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="130" cy="70" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="70" cy="130" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="130" cy="130" r="3" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 动态光环 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>
